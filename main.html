<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/Design.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header col-md-12">
        <img src="img/logo.png" class="logo" alt="logo">
        <div style="text-align: right; margin: 70px 10px auto auto;">Welcome Admin</div>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a href="index" class="list-group-item active">Assets Maintenance</a>
            <a href="user" class="list-group-item">User Management</a>
            <a href="Dashboard" class="list-group-item">Report</a>
        </div>
    </div>
    <div class="rightPanal col-md-9">
        <div class="top-content">
            <button id="btnAddFactory" type="button" class="btn btn-success btn-add-factory" data-toggle="modal" data-target="#createFactory">Add Factory</button>
            <button id="btnAddWorkStation" type="button" class="btn btn-disable btn-add-workstation" data-toggle="modal" data-target="#">Add Work Station</button>
            <button id="btnAddDevice" type="button" class="btn btn-disable btn-add-device" data-toggle="modal" data-target="#">Add Device</button>
        </div>
        <table class="table table-bordered table-striped panel panel-info">
            <thead class="panel-heading">
            <tr class="">
                <td>Factory</td>
                <td>Work Station</td>
                <td>Device</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table >

    </div>
</div>
</body>
</html>
